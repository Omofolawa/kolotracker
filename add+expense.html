 <style>
    /* I may add more custom styles here if necessary */
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Kolo Expense Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2>Add Expense</h2>
  <form id="expenseForm">
    <div class="form-group">
      <label for="expenseName">Name</label>
      <input type="text" class="form-control" id="expenseName" name="name" required>
    </div>
    <div class="form-group">
      <label for="expenseAmount">Amount</label>
      <input type="number" class="form-control" id="expenseAmount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="expenseCategory">Category</label>
      <input type="text" class="form-control" id="expenseCategory" name="category">
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>

  <hr>

  <h2>Expenses</h2>
  <ul id="expenseList" class="list-group">
    <!-- Expense items will be dynamically added here -->
  </ul>
</div>

<!-- Footer -->
<footer class="footer mt-auto py-3" style="background-color: rgba(255, 255, 255, 0.7); box-shadow: 0px -10px 20px rgba(0, 0, 0, 0.1); width: 100%; position: fixed; bottom: 0;">
  <div class="container text-center">
    <!-- APP Made with curiosity! -->
    <span class="text-muted">App Made with curiosity! | Contact developer:<br>
      <!-- Email link --><br>
      <a href="mailto:whoever@gmail.com">Email Developer</a><br>
      <!-- GitHub link --><br>
      <a href="https://github.com/Omofolawa/kolotracker" target="_blank">GitHub Repository</a>
    </span>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// Function to fetch and display expenses
function fetchExpenses() {
  $.ajax({
    url: '/api/expenses',
    method: 'GET',
    success: function(data) {
      // Clear existing list
      $('#expenseList').empty();

      // Populate list with fetched expenses
      data.forEach(function(expense) {
        $('#expenseList').append(`<li class="list-group-item">${expense.name} - ${expense.amount} - ${expense.category}</li>`);
      });
    },
    error: function(err) {
      console.error('Error fetching expenses:', err);
    }
  });
}

// Function to handle form submission for adding expenses
$('#expenseForm').submit(function(event) {
  event.preventDefault();

  // Get form data
  const formData = {
    name: $('#expenseName').val(),
    amount: $('#expenseAmount').val(),
    category: $('#expenseCategory').val()
  };

  // Send POST request to add expense
  $.ajax({
    url: '/api/expenses',
    method: 'POST',
    contentType: 'application/json',
    data: JSON.stringify(formData),
    success: function(data) {
      console.log('Expense added successfully:', data);
      // Fetch and display updated expenses
      fetchExpenses();
      // Reset form fields
      $('#expenseName').val('');
      $('#expenseAmount').val('');
      $('#expenseCategory').val('');
    },
    error: function(err) {
      console.error('Error adding expense:', err);
    }
  });
});

// Fetch and display expenses when page loads
$(document).ready(function() {
  fetchExpenses();
});

</script>
</body>
</html>
